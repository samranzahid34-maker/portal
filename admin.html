<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | UniMarks</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: calc(100vh - 70px);
        }

        .sidebar {
            background: white;
            padding: 2rem;
            border-right: 1px solid #e2e8f0;
        }

        .sidebar-link {
            display: block;
            padding: 1rem;
            color: #64748b;
            text-decoration: none;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-link.active {
            background: var(--bg);
            color: var(--primary);
            font-weight: 600;
        }

        .main-content {
            padding: 2rem;
        }

        .source-list {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            margin-top: 1rem;
        }

        .source-item {
            padding: 1rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">UniMarks Admin</div>
        <div class="nav-links">
            <a href="/">Student View</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>

    <div class="admin-layout" id="admin-panel" style="display:none">
        <aside class="sidebar">
            <a href="#" class="sidebar-link active">Manage Data Sources</a>
            <a href="#" class="sidebar-link">Settings</a>
        </aside>

        <main class="main-content">
            <h2>Google Sheets Sources</h2>
            <p style="color:#64748b">Add Google Sheets IDs to fetch marks from.</p>

            <div class="card" style="max-width: 600px; margin: 1rem 0;">
                <form onsubmit="addSource(event)">
                    <div class="input-group">
                        <label>Spreadsheet ID</label>
                        <input type="text" id="sheet-id" placeholder="1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms"
                            required>
                    </div>
                    <div class="input-group">
                        <label>Range (Optional)</label>
                        <input type="text" id="sheet-range" value="Sheet1!A2:Z">
                    </div>
                    <button class="btn-primary">Add Source</button>
                </form>
            </div>

            <div class="source-list" id="source-list">
                <!-- Sources will be listed here -->
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="admin-login" class="container">
        <div class="card">
            <h2>Admin Login</h2>
            <form onsubmit="handleAdminLogin(event)">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="adm-email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="adm-pass" required>
                </div>
                <button class="btn-primary">Login</button>
            </form>
            <!-- Temporary Registration Link for Setup -->
            <p style="margin-top:1rem; font-size:0.8rem; text-align:center">
                <a href="#" onclick="showRegister()">First time? Register</a>
            </p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="admin-register" class="container" style="display:none">
        <div class="card">
            <h2>Admin Registration</h2>
            <form onsubmit="handleAdminRegister(event)">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="reg-adm-name" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="reg-adm-email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="reg-adm-pass" required>
                </div>
                <button class="btn-primary">Register</button>
            </form>
            <p style="margin-top:1rem; font-size:0.8rem; text-align:center">
                <a href="#" onclick="showLogin()">Back to Login</a>
            </p>
        </div>
    </div>

    <script>
        const API_URL = '/api/admin';

        async function handleAdminLogin(e) {
            e.preventDefault();
            const email = document.getElementById('adm-email').value;
            const password = document.getElementById('adm-pass').value;

            try {
                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('adminToken', data.token);
                    checkAuth();
                } else {
                    alert('Invalid credentials');
                }
            } catch (e) { console.error(e); }
        }

        async function handleAdminRegister(e) {
            e.preventDefault();
            const name = document.getElementById('reg-adm-name').value;
            const email = document.getElementById('reg-adm-email').value;
            const password = document.getElementById('reg-adm-pass').value;

            try {
                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Registered! Please login.');
                    showLogin();
                } else {
                    alert(data.detail);
                }
            } catch (e) { console.error(e); }
        }

        async function addSource(e) {
            e.preventDefault();
            const sheetId = document.getElementById('sheet-id').value;
            const range = document.getElementById('sheet-range').value;
            const token = localStorage.getItem('adminToken');

            try {
                const res = await fetch(`${API_URL}/add-source`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ sheetId, range })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Source added and data refreshed!');
                    document.getElementById('sheet-id').value = '';
                } else {
                    alert('Failed to add source');
                }
            } catch (e) { alert('Error adding source'); }
        }

        function checkAuth() {
            if (localStorage.getItem('adminToken')) {
                document.getElementById('admin-login').style.display = 'none';
                document.getElementById('admin-register').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'grid';
            }
        }

        function showRegister() {
            document.getElementById('admin-login').style.display = 'none';
            document.getElementById('admin-register').style.display = 'flex';
        }

        function showLogin() {
            document.getElementById('admin-register').style.display = 'none';
            document.getElementById('admin-login').style.display = 'flex';
        }

        function logout() {
            localStorage.removeItem('adminToken');
            location.reload();
        }

        checkAuth();
    </script>
</body>

</html>
