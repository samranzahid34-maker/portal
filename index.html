<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | UniMarks</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">UniMarks</div>
        <div class="nav-links">
            <a href="admin.html">Admin</a>
        </div>
    </nav>

    <div class="container">
        <!-- Student Section -->
        <div id="student-section" class="section active">
            <div class="card">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab(this, 'login-form')">Login</button>
                    <button class="tab-btn" onclick="switchTab(this, 'register-form')">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                    <h2>Welcome Back</h2>
                    <div class="input-group">
                        <label>Roll Number</label>
                        <input type="text" id="login-roll" placeholder="Fa-2022/BSCS/000" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-pass" required>
                    </div>
                    <button type="submit" class="btn-primary">View Marks</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                    <h2>Create Account</h2>
                    <p class="subtitle">Register to view your result</p>
                    <div class="input-group">
                        <label>Roll Number</label>
                        <input type="text" id="reg-roll" placeholder="Fa-2022/BSCS/000" required>
                    </div>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" placeholder="John Doe" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="reg-pass" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Marks Display Section (Hidden by default) -->
        <div id="marks-section" class="section hidden">
            <div class="header-row">
                <h1>Academic Transcript</h1>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="student-info-card">
                <h3 id="display-name">Student Name</h3>
                <p id="display-roll">Roll No: 12345</p>
            </div>

            <div class="marks-grid" id="marks-container">
                <!-- Marks injected here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        function switchTab(btn, formId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(formId).classList.add('active');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('login-roll').value;
            const password = document.getElementById('login-pass').value;
            const btn = e.target.querySelector('button');

            try {
                btn.textContent = 'Verifying...';
                btn.disabled = true;

                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNumber, password })
                });

                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('rollNumber', data.student.rollNumber);
                    loadMarks(data.student.rollNumber);
                    showSection('marks-section');
                } else {
                    alert(data.detail || data.error || 'Login failed');
                }
            } catch (err) {
                alert('Connection error');
            } finally {
                btn.textContent = 'View Marks';
                btn.disabled = false;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('reg-roll').value;
            const name = document.getElementById('reg-name').value;
            const password = document.getElementById('reg-pass').value;
            const btn = e.target.querySelector('button');

            try {
                btn.textContent = 'Creating...';
                btn.disabled = true;

                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNumber, name, password })
                });

                const data = await res.json();
                if (data.success) {
                    alert('Registration successful! Please login.');
                    switchTab(document.querySelector('.tab-btn:first-child'), 'login-form');
                } else {
                    alert(data.detail || data.error || 'Registration failed');
                }
            } catch (err) {
                alert('Connection error');
            } finally {
                btn.textContent = 'Register';
                btn.disabled = false;
            }
        }

        async function loadMarks(rollNumber) {
            try {
                const res = await fetch(`${API_URL}/marks/${rollNumber}`);
                const data = await res.json();

                if (data.success) {
                    const s = data.student;
                    document.getElementById('display-name').textContent = s.name;
                    document.getElementById('display-roll').textContent = `Roll No: ${s.rollNumber}`;

                    const container = document.getElementById('marks-container');

                    // Create beautiful table
                    let tableHTML = `
                        <div class="marks-table-wrapper">
                            <table class="marks-table">
                                <thead>
                                    <tr>
                    `;

                    // Add headers dynamically
                    if (Array.isArray(s.marks) && s.marks.length > 0) {
                        s.marks.forEach(item => {
                            tableHTML += `<th>${item.label}</th>`;
                        });
                        tableHTML += `<th class="total-header">Obtained Marks</th>`;
                    }

                    tableHTML += `
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                    `;


                    // Add values
                    if (Array.isArray(s.marks) && s.marks.length > 0) {
                        s.marks.forEach(item => {
                            tableHTML += `<td>${item.value}</td>`;
                        });
                        tableHTML += `<td class="total-cell"><strong>${s.total || 0}</strong></td>`;
                    }

                    tableHTML += `
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;

                    container.innerHTML = tableHTML;
                } else {
                    document.getElementById('marks-container').innerHTML = `
                        <div style="padding: 2rem; text-align: center; color: #dc2626; background: #fee2e2; border-radius: 8px; margin-top: 1rem;">
                            <strong>Result Not Available</strong><br>
                            <span style="font-size: 0.9em">${data.detail || 'Please contact admin to upload results.'}</span>
                        </div>
                    `;
                }
            } catch (err) {
                console.error("Failed to load marks", err);
                document.getElementById('marks-container').innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: #dc2626; background: #fee2e2; border-radius: 8px; margin-top: 1rem;">
                        <strong>System Error</strong><br>
                        <span style="font-size: 0.9em">${err.message || 'Connection failed'}</span>
                    </div>
                `;
            }
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById(id).classList.add('active');
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Auto login check
        if (localStorage.getItem('token')) {
            loadMarks(localStorage.getItem('rollNumber'));
            showSection('marks-section');
        }
    </script>
</body>

</html>
