<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Marks Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar (Hidden on Login Page) -->
    <nav class="navbar" id="dashboard-nav" style="display: none;">
        <div class="logo">Subject Marks Portal</div>
        <div class="nav-links">
            <a href="admin.html">Admin</a>
        </div>
    </nav>

    <!-- NEW SPLIT SCREEN AUTH LAYOUT -->
    <div id="auth-container" class="split-layout">
        <!-- Left Side: Forms -->
        <div class="split-left dark-form">
            <!-- Login Form -->
            <div id="login-form-wrapper">
                <h2>Login</h2>
                <p class="subtitle">Enter your account details</p>

                <form onsubmit="handleLogin(event)">
                    <div class="input-group">
                        <label>Roll Number</label>
                        <input type="text" id="login-roll" placeholder="Fa-2022/BSCS/000" required>
                    </div>

                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-pass" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn-primary">Login</button>

                    <div class="auth-toggle">
                        Don't have an account? <a onclick="toggleForms('register')">Sign up</a>
                    </div>

                    <div
                        style="margin-top: 1.5rem; text-align: center; border-top: 1px solid #374151; padding-top: 1rem;">
                        <a href="admin.html" style="color: #64748b; text-decoration: none; font-size: 0.85rem;">Admin
                            Access</a>
                    </div>
                </form>
            </div>

            <!-- Register Form (Hidden by default) -->
            <div id="register-form-wrapper" style="display: none;">
                <h2>Sign Up</h2>
                <p class="subtitle">Create your account</p>

                <form onsubmit="handleRegister(event)">
                    <div class="input-group">
                        <label>Roll Number</label>
                        <input type="text" id="reg-roll" placeholder="Fa-2022/BSCS/000" required>
                    </div>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" placeholder="Your Name" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="reg-pass" placeholder="Create a password" required>
                    </div>

                    <button type="submit" class="btn-primary">Sign Up</button>

                    <div class="auth-toggle">
                        Already have an account? <a onclick="toggleForms('login')">Login</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side: Illustration -->
        <div class="split-right">
            <h1>Welcome to<br>student portal</h1>
            <p style="margin-top: 1rem; opacity: 0.9; font-size: 1.1rem;">Login to access your account</p>

            <div class="illustration-container">
                <!-- Simple SVG Illustration -->
                <svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" class="illustration-svg">
                    <path fill="rgba(255,255,255,0.2)" d="M50,350 L450,350 L450,150 L250,50 L50,150 Z" />
                    <circle cx="250" cy="200" r="50" fill="rgba(255,255,255,0.4)" />
                    <rect x="150" y="280" width="200" height="10" rx="5" fill="rgba(255,255,255,0.3)" />
                    <rect x="180" y="300" width="140" height="10" rx="5" fill="rgba(255,255,255,0.3)" />
                    <path fill="white" d="M350,250 C350,280 300,350 200,350 L180,300 C200,280 250,250 250,200"
                        style="opacity:0.8" />
                    <circle cx="380" cy="100" r="20" fill="#fbbf24" />
                </svg>
            </div>
        </div>
    </div>

    <!-- Marks Display Section (Hidden by default, standard white layout) -->
    <div id="marks-section" class="container section hidden"
        style="max-width: 1000px; margin: 2rem auto; padding: 0 1rem;">
        <div class="header-row">
            <h1>Academic Transcript</h1>
            <button class="btn-secondary" onclick="logout()">Logout</button>
        </div>

        <div class="student-info-card">
            <h3 id="display-name">Student Name</h3>
            <p id="display-roll">Roll No: 12345</p>
        </div>

        <div class="marks-grid" id="marks-container">
            <!-- Marks injected here -->
        </div>
    </div>

    <script>
        const API_URL = '/api';

        function toggleForms(type) {
            const loginWrap = document.getElementById('login-form-wrapper');
            const regWrap = document.getElementById('register-form-wrapper');

            if (type === 'register') {
                loginWrap.style.display = 'none';
                regWrap.style.display = 'block';
            } else {
                regWrap.style.display = 'none';
                loginWrap.style.display = 'block';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('login-roll').value;
            const password = document.getElementById('login-pass').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            try {
                btn.textContent = 'Verifying...';
                btn.disabled = true;

                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNumber, password })
                });

                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('rollNumber', data.student.rollNumber);
                    loadMarks(data.student.rollNumber);
                    showSection('marks-section');
                } else {
                    alert(data.detail || data.error || 'Login failed');
                }
            } catch (err) {
                alert('Connection error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('reg-roll').value;
            const name = document.getElementById('reg-name').value;
            const password = document.getElementById('reg-pass').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.textContent;

            try {
                btn.textContent = 'Creating...';
                btn.disabled = true;

                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNumber, name, password })
                });

                const data = await res.json();
                if (data.success) {
                    alert('Registration successful! Please login.');
                    toggleForms('login');
                } else {
                    alert(data.detail || data.error || 'Registration failed');
                }
            } catch (err) {
                alert('Connection error');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        async function loadMarks(rollNumber) {
            try {
                const res = await fetch(`${API_URL}/marks/${rollNumber}`);
                const data = await res.json();

                if (data.success) {
                    const s = data.student;
                    document.getElementById('display-name').textContent = s.name;
                    document.getElementById('display-roll').textContent = `Roll No: ${s.rollNumber}`;

                    const container = document.getElementById('marks-container');

                    // Create beautiful table
                    let tableHTML = `
                        <div class="marks-table-wrapper">
                            <table class="marks-table">
                                <thead>
                                    <tr>
                    `;

                    // Add headers dynamically
                    if (Array.isArray(s.marks) && s.marks.length > 0) {
                        s.marks.forEach(item => {
                            tableHTML += `<th>${item.label}</th>`;
                        });
                        tableHTML += `<th class="total-header">Obtained Marks</th>`;
                    }

                    tableHTML += `
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                    `;


                    // Add values
                    if (Array.isArray(s.marks) && s.marks.length > 0) {
                        s.marks.forEach(item => {
                            tableHTML += `<td>${item.value}</td>`;
                        });
                        tableHTML += `<td class="total-cell"><strong>${s.total || 0}</strong></td>`;
                    }

                    tableHTML += `
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    `;

                    container.innerHTML = tableHTML;
                } else {
                    document.getElementById('marks-container').innerHTML = `
                        <div style="padding: 2rem; text-align: center; color: #dc2626; background: #fee2e2; border-radius: 8px; margin-top: 1rem;">
                            <strong>Result Not Available</strong><br>
                            <span style="font-size: 0.9em">${data.detail || 'Please contact admin to upload results.'}</span>
                        </div>
                    `;
                }
            } catch (err) {
                console.error("Failed to load marks", err);
                document.getElementById('marks-container').innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: #dc2626; background: #fee2e2; border-radius: 8px; margin-top: 1rem;">
                        <strong>System Error</strong><br>
                        <span style="font-size: 0.9em">${err.message || 'Connection failed'}</span>
                    </div>
                `;
            }
        }

        function showSection(id) {
            if (id === 'marks-section') {
                document.getElementById('auth-container').style.display = 'none';
                document.getElementById('marks-section').classList.remove('hidden');
                document.getElementById('marks-section').classList.add('active');
                document.getElementById('dashboard-nav').style.display = 'flex';
            } else {
                // Should basically reload, but for logic sake
                document.getElementById('auth-container').style.display = 'flex';
                document.getElementById('marks-section').classList.add('hidden');
                document.getElementById('dashboard-nav').style.display = 'none';
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Auto login check
        if (localStorage.getItem('token')) {
            loadMarks(localStorage.getItem('rollNumber'));
            showSection('marks-section');
        } else {
            // Ensure auth is visible
            document.getElementById('auth-container').style.display = 'flex';
            document.getElementById('dashboard-nav').style.display = 'none';
        }
    </script>
</body>

</html>
