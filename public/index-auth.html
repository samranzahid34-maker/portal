<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal | UniMarks</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">UniMarks</div>
        <div class="nav-links">
            <a href="#" onclick="showSection('student-section')">Student</a>
            <a href="/admin.html">Admin</a>
        </div>
    </nav>

    <div class="container">
        <!-- Student Section -->
        <div id="student-section" class="section active">
            <div class="card">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab(this, 'login-form')">Login</button>
                    <button class="tab-btn" onclick="switchTab(this, 'register-form')">Register</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                    <h2>Welcome Back</h2>
                    <div class="input-group">
                        <label>Roll Number</label>
                        <input type="text" id="login-roll" placeholder="e.g. FA-2021/BSCS/087" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="login-email" placeholder="student@university.edu" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="login-pass" required>
                    </div>
                    <button type="submit" class="btn-primary">View Marks</button>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                    <h2>Create Account</h2>
                    <p class="subtitle">Register to view your result</p>
                    <div class="input-group">
                        <label>Roll Number</label>
                        <input type="text" id="reg-roll" placeholder="e.g. FA-2021/BSCS/087" required>
                    </div>
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="reg-name" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" id="reg-email" placeholder="student@university.edu" required>
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="reg-pass" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Marks Display Section (Hidden by default) -->
        <div id="marks-section" class="section hidden">
            <div class="header-row">
                <h1>Academic Transcript</h1>
                <button class="btn-secondary" onclick="logout()">Logout</button>
            </div>

            <div class="student-info-card">
                <h3 id="display-name">Student Name</h3>
                <p id="display-roll">Roll No: 12345</p>
            </div>

            <div class="marks-grid" id="marks-container">
                <!-- Marks injected here -->
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';

        function switchTab(btn, formId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            btn.classList.add('active');
            document.getElementById(formId).classList.add('active');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('login-roll').value;
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-pass').value;
            const btn = e.target.querySelector('button');

            try {
                btn.textContent = 'Verifying...';
                btn.disabled = true;

                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNumber, email, password })
                });

                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('rollNumber', data.student.rollNumber);
                    loadMarks(data.student.rollNumber);
                    showSection('marks-section');
                } else {
                    alert(data.detail || data.error || 'Login failed');
                }
            } catch (err) {
                alert('Connection error');
            } finally {
                btn.textContent = 'View Marks';
                btn.disabled = false;
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const rollNumber = document.getElementById('reg-roll').value;
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-pass').value;
            const btn = e.target.querySelector('button');

            try {
                btn.textContent = 'Creating...';
                btn.disabled = true;

                const res = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollNumber, name, email, password })
                });

                const data = await res.json();
                if (data.success) {
                    alert('Registration successful! Please login.');
                    switchTab(document.querySelector('.tab-btn:first-child'), 'login-form');
                } else {
                    alert(data.detail || data.error || 'Registration failed');
                }
            } catch (err) {
                alert('Connection error');
            } finally {
                btn.textContent = 'Register';
                btn.disabled = false;
            }
        }

        async function loadMarks(rollNumber) {
            try {
                const res = await fetch(`${API_URL}/marks/${rollNumber}`);
                const data = await res.json();

                if (data.success) {
                    const s = data.student;
                    document.getElementById('display-name').textContent = s.name;
                    document.getElementById('display-roll').textContent = `Roll No: ${s.rollNumber}`;

                    const container = document.getElementById('marks-container');
                    container.innerHTML = '';

                    if (s.marks && typeof s.marks === 'object') {
                        Object.entries(s.marks).forEach(([key, value]) => {
                            const card = document.createElement('div');
                            card.className = 'mark-card';
                            card.innerHTML = `
                                <div class="mark-label">${key}</div>
                                <div class="mark-value">${value || '-'}</div>
                            `;
                            container.appendChild(card);
                        });
                    } else if (Array.isArray(s.marks)) {
                        // Fallback for old array format
                        s.marks.forEach((m, i) => {
                            const card = document.createElement('div');
                            card.className = 'mark-card';
                            card.innerHTML = `
                                <div class="mark-label">Column ${i + 1}</div>
                                <div class="mark-value">${m || '-'}</div>
                            `;
                            container.appendChild(card);
                        });
                    }
                }
            } catch (err) {
                console.error("Failed to load marks", err);
            }
        }

        function showSection(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.add('hidden'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById(id).classList.add('active');
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        // Auto login check
        if (localStorage.getItem('token')) {
            loadMarks(localStorage.getItem('rollNumber'));
            showSection('marks-section');
        }
    </script>
</body>

</html>
